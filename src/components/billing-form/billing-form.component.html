<div class="container">

  <form class="form-group" [formGroup]="userForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="Name" class="form-label">Name</label>
      <input formControlName="Name" type="text" class="form-control" placeholder="Enter Name">
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <label for="Address" class="form-label">Address</label>
      <input formControlName="Address" type="text" class="form-control" placeholder="Enter Address">
    </div>
    <div class="mb-3">
      <label for="GSTNO" class="form-label">GSTNO</label>
      <input formControlName="GSTNO" type="text" class="form-control" placeholder="Enter GSTNO">
    </div>



    <div class="row">
      <div class="col-sl-12 table-responsive" formArrayName="productData">
        <table class="table">
          <thead>
            <tr>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">
                Index
              </th>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">Description</th>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">HSN</th>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">Quantity</th>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">Rate</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let itemrow of getItemRows(); let i=index" [formGroupName]="i">

              <td>
                <!-- <label for="index">Index</label> -->
                {{i+1}}
              </td>
              <td>
                <label for="Description">Description</label>
                <input type="text" formControlName="Description" placeholder="Enter Descriptio">
              </td>
              <td>
                <label for="HSN">HSN</label>
                <input type="text" formControlName="HSN" placeholder="HSN">
              </td>
              <td>
                <label for="Quantity">Quantity</label>
                <input type="number" formControlName="Quantity" placeholder="QTY">
              </td>
              <td>
                <label for="Rate">Rate</label>
                <input type="number" formControlName="Rate" placeholder="Rate">
              </td>
            </tr>


          </tbody>


          <!-- <div class="text-center"> -->

          <!-- </div> -->

        </table>
        <div class="btn-add  ">
          <button  mat-mini-fab color="primary" (click)="addNewRow()">+</button>
        </div>

      </div>
    </div>


    <div class="example-button-container" >
      <button type="submit" mat-mini-fab color="primary" >SUBMIT</button>

    </div>

  </form>


</div>
