<div class="container">

  <form class="form-group" [formGroup]="userForm"  (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="Name" class="form-label">Name</label>
      <input formControlName="Name"
      [ngClass]="{'is-invalid':Name?.untouched}"
      type="text" class="form-control" placeholder="Enter Name">
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <label for="Address" class="form-label">Address</label>
      <input formControlName="Address"
      [ngClass]="{'is-invalid':Address?.untouched}"
       type="text" class="form-control" placeholder="Enter Address">
    </div>
    <div class="mb-3">
      <label for="GSTNO" class="form-label">GSTNO</label>
      <input formControlName="GSTNO"
      [ngClass]="[{'is-invalid':GSTNO?.touched && GSTNO?.invalid},{'red-box':GSTNO?.untouched}]"


       type="text" class="form-control" placeholder="Enter GSTNO">
    </div>


    <div class="row">
      <div class="col-sl-12 table-responsive" formArrayName="productData">
        <table class="table">
          <thead>
            <tr>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">
                Index
              </th>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">Description</th>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">HSN</th>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">Quantity</th>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">Rate</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let itemrow of getItemRows(); let i=index" [formGroupName]="i">

              <td>
                {{i+1}}
              </td>
              <td>
                <input type="text"
                [ngClass]="{'is-invalid':Description?.untouched}"
                 formControlName="Description" placeholder="Enter Description">
              </td>
              <td>
                <input type="text"
                [ngClass]="{'is-invalid':HSN?.untouched}"
                formControlName="HSN" placeholder="HSN">
              </td>
              <td>
                <input type="number"
                [ngClass]="{'is-invalid':Quantity?.untouched}"
                formControlName="Quantity" placeholder="QTY">
              </td>

              <td>
                <input type="number"
                [ngClass]="{'is-invalid':Rate?.untouched}"
                 formControlName="Rate" placeholder="Rate">
              </td>
              <td>
                <button mat-mini-fab color="warn" (click)="deleteRow(i)">-</button>
              </td>
            </tr>
          </tbody>


          <!-- <div class="text-center"> -->

          <!-- </div> -->

        </table>
        <div class="btn-add  ">
          <button mat-mini-fab color="warn" (click)="addNewRow()"><strong>+1</strong></button>
        </div>

      </div>
    </div>
    <div class="example-button-container">
      <button type="submit" mat-flat-button color="primary">SUBMIT</button>
    </div>
  </form>


</div>
