<div class="container mt-3">

  <form class="form-group" [formGroup]="userForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="Name" class="form-label">Name</label>
      <input formControlName="Name" type="text" class="form-control" placeholder="Enter Name">
    </div>
    <div class="mb-3">
      <label for="Address" class="form-label">Address</label>
      <input formControlName="Address" type="text" class="form-control" placeholder="Enter Address">
    </div>
    <div class="mb-3">
      <label for="GSTNO" class="form-label">GSTNO</label>
      <input formControlName="GSTNO" type="text" class="form-control" placeholder="Enter GSTNO">
    </div>

    <div class="row">
      <div class="col-sl-12" formArrayName="productData">
        <table class="table table-responsive table-hover">
          <thead class="thead-dark">
            <tr>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">
                Index
              </th>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">Description</th>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">HSN</th>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">Quantity</th>
              <th style="white-space: nowrap;padding-right: 4em;float: center;">Rate</th>
              <th>
                <div class="btn-add">
                  <button mat-mini-fab color="warn" (click)="addNewRow()"><strong>+</strong></button>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let itemrow of getItemRows(); let i=index" [formGroupName]="i">
              <td>
                {{i+1}}
              </td>
              <td>
                <input type="text" class="form-control" formControlName="Description" placeholder="Enter Description">
              </td>
              <td>
                <input type="text" class="form-control" formControlName="HSN" placeholder="HSN">
              </td>
              <td>
                <input type="number" class="form-control" formControlName="Quantity" placeholder="QTY">
              </td>

              <td>
                <input type="number" class="form-control" formControlName="Rate" placeholder="Rate">
              </td>
              <td>
                <button mat-mini-fab color="warn" (click)="deleteRow(i)">-</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="example-button-container">
      <button type="submit" mat-flat-button color="primary">SUBMIT</button>
    </div>
  </form>
</div>
